<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title and Description -->
    <title>Miku Miku Crawler | Real-Time Web Crawling</title>
    <meta name="description" content="Miku Miku Crawler is a real-time web crawler. Experience dynamic crawling with live stats and interactive visuals." />

    <!-- Keywords -->
    <meta name="keywords" content="Miku Miku Crawler, Web Crawler, Puppeteer, Cheerio, Socket.io, Real-Time, React, Vite" />

    <!-- Favicon & Icons -->
    <link rel="icon" type="image/svg+xml" href="/miku.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Open Graph (Social Sharing) -->
    <meta property="og:title" content="Miku Miku Crawler" />
    <meta property="og:description" content="Experience real-time web crawling with Miku Crawler" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mikumikucrawler.vercel.app/" />
    <meta property="og:image" content="https://mikumikucrawler.vercel.app/miku.gif" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Miku Miku Crawler" />
    <meta name="twitter:description" content="Real-time web crawling with interactive visuals and live stats." />
    <meta name="twitter:image" content="https://mikumikucrawler.vercel.app/miku.gif" />

    <!-- Preconnect & DNS Prefetch (if using external fonts or APIs) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />

    <!-- Optional: Custom CSS for initial styles (can also be bundled) -->
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <!-- Main script loaded as module by Vite -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
