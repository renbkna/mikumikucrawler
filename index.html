<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <meta
      http-equiv="Content-Security-Policy"
      content="
    default-src 'self';
    script-src 'self' 'unsafe-inline';
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data: https://*.vercel.app;
    connect-src 'self' https://*.onrender.com wss://*.onrender.com http://localhost:* ws://localhost:*;
    upgrade-insecure-requests;"
    />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Title and Description -->
    <title>Miku Miku Crawler | Cute & Fast Web Crawling</title>
    <meta
      name="description"
      content="Miku Miku Crawler is a cute, modern web crawler. Watch pages being crawled with live statistics and Miku-themed animations!"
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="Miku Miku Crawler, Web Crawler, React, Vite, Web Scraping, Hatsune Miku, Cute"
    />

    <!-- SEO Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="renbkna" />

    <!-- Color Scheme and Appearance -->
    <meta name="theme-color" content="#39c5bb" />
    <meta name="color-scheme" content="light" />

    <!-- Favicon & Icons -->
    <link rel="icon" type="image/svg+xml" href="/miku.ico" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Preconnect & DNS Prefetch -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload Critical Assets -->
    <link rel="preload" href="/miku.gif" as="image" />
    <link rel="preload" href="/miku1.gif" as="image" />
    <link rel="preload" href="/audio.mp3" as="audio" />

    <!-- Font Loading -->
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&family=M+PLUS+Rounded+1c:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Inline Critical CSS -->
    <style>
      :root {
        --miku-teal: #39c5bb;
        --miku-pink: #ffb7c5;
        --miku-bg: #f0f8ff;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: var(--miku-bg);
        font-family: 'Varela Round', sans-serif;
        overflow: hidden;
      }
      #root {
        width: 100%;
        height: 100%;
      }
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #f0f8ff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        background-image: radial-gradient(#39c5bb 1px, transparent 1px), radial-gradient(#ffb7c5 1px, transparent 1px);
        background-size: 40px 40px;
        background-position: 0 0, 20px 20px;
      }

      .miku-loader {
        width: 100px;
        height: 100px;
        position: relative;
        margin-bottom: 20px;
        animation: bounce 2s infinite ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .miku-loader img {
        width: 60px;
        height: 60px;
        object-fit: contain;
        animation: spin 3s infinite linear;
        background: transparent;
      }

      .miku-loader::after {
        content: '';
        position: absolute;
        inset: 0;
        border: 4px solid #39c5bb;
        border-top-color: #ffb7c5;
        border-radius: 50%;
        animation: spin 1.5s infinite linear;
      }

      h1 {
        color: #39c5bb;
        font-size: 24px;
        margin-bottom: 8px;
        text-shadow: 2px 2px 0px #fff;
      }

      p {
        color: #ffb7c5;
        font-weight: bold;
        font-size: 14px;
        letter-spacing: 1px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
    </style>
  </head>
  <body>
    <div class="loading-screen" id="loading-screen">
      <div class="miku-loader">
        <img src="/miku.ico" alt="Miku" />
      </div>
      <h1>Miku Miku Crawler</h1>
      <p>LOADING...</p>
    </div>

    <div id="root"></div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // The app will handle removing this when ready,
        // but as a fallback we fade it out after a timeout if React takes too long
        setTimeout(function () {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-in-out';
            setTimeout(function () {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 3000); // Wait a bit longer for React to hydrate
      });
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
